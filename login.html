<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<style type="text/css">
		body{
			background-image:url(https://cdn5.vectorstock.com/i/1000x1000/73/04/vertical-flat-triangle-background-for-smartphone-vector-20217304.jpg);
					background-size:cover;
		}
		*{
			box-sizing:border-box;
		}
		.wrapper{
			max-width:450px;
			height:auto;
			background:#fff;
			padding: 60px 45px;
			position: absolute;
			top:50%;
			left:50%;
			transform:translate(-50%, -50%
				);
			border-radius: 20px;
		}
		
	</style>
</head>
</head>
<body>
<h1>Login</h1>
<form>
	<h1>Register here</h1>
	<div>
		<i class="fas fa-user"></i>
		<input type="text" placeholder="Name">
	</div>
	<div>
		<i class="far fa-envelope"></i>
		<input type="email" placeholder="Email" required>
	</div>
	<div>
		<i class="fas fa-lock"></i> 
		<input type="password" placeholder="password" pattern=".{5,10}" required title="password must be between 5 to 10 characters">
	</div>
</form>
</body>
</html>
